<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets\style.css" />
    <title>Thats my Jam!</title>
  </head>

  <body>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-image bg-dark text-white">
            <img id="jumbotron" />
            <h1 id="main-title" class="card-title">That's My Jam!</h1>
            <h6 id="secondary-title">Learn more about your favorite artists</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-4">
      <div class="col col-lg-4 artist-main">
         <form class="search-container">
            <input
              placeholder="Artist Search"
              id="artist-search"
              type="text"
              class="input"
            />
            <button
              id="artist-search-button"
              type="submit"
              class="button"
              name="action"
            >
              <i id="search-icon" class="fa fa-search"></i>
            </button>
          </form>

            
            <h4 id="artist-name">Artist Name</h4>
            <img id="artist-pic" />
            <h6 id="show-all-albums"><a href="#">Discography</a></h6>
            <h6 id="show-bio"><a href="#">Biography</a></h6>
            <h6 id="songs-videos"><a href="#">Top Songs and Videos</a></h6>
            <h6 id="website">
              <a href id="show-artist-website" class="show-artist-web-name"
                >Artist Website</a
              >
            </h6>
          
      </div>    
        
      
    
      <div class="col col-lg-7">
        <div class="history-discography-songs-populate">
        </div>
      </div>
    </div> 

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <!-- 16:9 aspect ratio -->
            <div class="embed-responsive embed-responsive-16by9">
              <iframe
                class="embed-responsive-item"
                src=""
                id="video"
                allowscriptaccess="always"
                allow="autoplay"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets\script.js"></script>
  </body>
</html>
